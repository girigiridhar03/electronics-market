<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home2.css">
    <link rel="stylesheet" href="../css/cart.css">
    <script type="module" src="../script/cart.js" defe></script>
    <script type="module" src="../script/home.js" defer></script>
    <script src="../script/search.js" defer></script>
    <script src="https://kit.fontawesome.com/b9c11e8535.js" defer type="module" crossorigin="anonymous"></script>
</head>
<body>
    <nav></nav>
    
    <div class="nav-two">
       
    </div>
   <div class="cart-box">
       <p class="empty">Your Cart is Empty</p>
       <button class="con-shop"><a href="../html/index.html">CONTINUE SHOPPING</a></button>
       <div class="cart-container">
           <div class="cart-details">
               <h2>Order Summary <span class="cart-length">(1 item)</span></h2>
               
           </div>
   
           <div class="price-proceed">
               <div class="cart-price-details">
                    <h3>PAYMENT DETAILS</h3>
                    <div class="price-delivery">
                         <div class="item-price">
                           <p>Price <span class="payment-price">(1 item)</span></p>
                           <p class="cart-total">51820</p>
                         </div>
                         <div class="delivery-charges">
                           <p>Delivery Charges</p>
                           <p>FREE</p>
                         </div>
                    </div>
               </div>
   
               <div class="proceed">
                   <button>PROCEED</button>
               </div>
           </div>
       </div>
   </div>


   <div class="footer-section">

   </div>
</body>
</html>
