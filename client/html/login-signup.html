<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home2.css">
    <link rel="stylesheet" href="../css/login-signup.css">
    <script type="module" src="../script/login-signup.js" defe></script>
    <script type="module" src="../script/home.js" defer></script>
    <script src="../script/search.js" defer></script>
    <script type="module" src="../script/cart2.js" defer></script>
    <script src="https://kit.fontawesome.com/b9c11e8535.js" defer type="module" crossorigin="anonymous"></script>
</head>
<body>
    <nav></nav>
    
    <div class="nav-two">
       
    </div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-nav">
                <div class="login-heading">
                     <h2 class="login-side-heading">SIGN UP</h2>
                     <P class="caption">Get access to your account</P>
                </div>
                <div class="sign-up">
                    <p class="login-btn">LOGIN</p>
                </div>
            </div>
             
            <div class="login-input-group">
                <div class="login-input-field">
                    <input type="text" id="name" required class="input-name">
                    <span class="name-span">Enter Your Name</span>
                </div>
                <div class="login-input-field">
                    <input type="email" id="email" required>
                    <span>Enter Your Email</span>
                </div>
                <div class="login-input-field">
                    <input type="password" id="password" required>
                    <span>Enter Your Password</span>
                </div>
            </div>

            <div class="input-btn">
                <button type="submit" class="continue-btn">Continue</button>
            </div>
        </div>

    </div>


    
    <div class="footer-section">

    </div>
</body>
</html>
